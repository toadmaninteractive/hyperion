<!-- Header -->
<header mHeader #mHeader class="m-grid__item m-header" [attr.m-minimize-offset]="headerService.attrMinimizeOffset" [attr.m-minimize-mobile-offset]="headerService.attrMinimizeMobileOffset">
    <div [ngClass]="headerService.containerClass">
        <div class="m-stack m-stack--ver m-stack--desktop">
            <m-brand></m-brand>

            <mat-progress-bar
                class="m-loading-bar"
                color="green"
                *ngIf="(loader.progress$ | async) > 0"
                [value]="loader.progress$ | async">
            </mat-progress-bar>

            <div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
                <!-- TODO: think how to use horizontal menu -->
                <!--
                <ng-container *ngIf="headerService.menuHeaderDisplay">
                    <button class="m-aside-header-menu-mobile-close" id="m_aside_header_menu_mobile_close_btn" [ngClass]="headerService.headerMenuCloseClass">
                        <i class="la la-close"></i>
                    </button>

                    <m-menu-horizontal></m-menu-horizontal>
                </ng-container>
                -->

                <!-- Top bar -->
                <m-topbar></m-topbar>
            </div>
        </div>
    </div>
</header>
