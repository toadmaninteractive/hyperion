<div class="m-login__title">
    <h3>Sign in</h3>
</div>

<div class="m-alert m-alert--outline m-alert--outline-2x alert alert-danger" role="alert" [hidden]="!signInError">
    <span>{{ signInError }}</span>
</div>

<form class="m-login__form m-form" name="form" (ngSubmit)="submit()" novalidate>
    <div class="form-group">
        <mat-form-field>
            <mat-label>Username</mat-label>

            <input
                matInput
                required
                type="text"
                name="username"
                placeholder="Type your username"
                autocomplete="off"
                [(ngModel)]="username">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field>
            <mat-label>Password</mat-label>

            <input
                matInput
                required
                type="password"
                name="password"
                placeholder="Type your password"
                autocomplete="off"
                [(ngModel)]="password">
        </mat-form-field>
    </div>

    <button type="submit" [hidden]="true"></button>
</form>

<div class="m-login__action m-login__action--fit">
    <a [href]="slackSysadminDmUrl" class="m-link">
        <span>Forgot Password?</span>
    </a>

    <button type="button" mat-raised-button color="primary" [disabled]="signingIn" (click)="submit()">
        {{ signingIn ? 'Signing in...' : 'Sign me in' }}
    </button>
</div>
