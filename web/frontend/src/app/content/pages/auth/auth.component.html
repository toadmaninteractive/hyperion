<div class="m-grid__item m-grid__item--fluid m-grid m-grid--desktop m-grid--ver-desktop m-grid--hor-tablet-and-mobile m-login m-login--6" id="m_login">
    <div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-grid m-grid--hor m-login__aside auth-background">
        <div class="m-grid__item">
            <div class="m-login__logo">
                <img src="./assets/app/media/img/logos/hyperion/hyperion_i64.png">
            </div>
        </div>

        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver">
            <div class="m-grid__item m-grid__item--middle">
                <span class="m-login__title">Hyperion</span>
                <span class="m-login__subtitle">Test Management</span>
            </div>
        </div>

        <div class="m-grid__item">
            <div class="m-login__info">
                <div class="m-login__section">
                    <a [href]="companyWebsiteUrl" class="m-link" target="_blank">
                        &copy; {{ yearFrom }}
                        <span *ngIf="yearTo">&ndash; {{ yearTo }}</span>
                        {{ companyTitle }}
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="m-grid__item m-grid__item--fluid  m-grid__item--order-tablet-and-mobile-1 m-login__wrapper">
        <div class="m-login__head">
            <span>Don't have an account?</span>
            <a [href]="slackSysadminDmUrl" class="m-link m--font-danger">Contact sysadmin</a>
        </div>

        <div class="m-login__body">
            <m-login></m-login>
        </div>
    </div>
</div>
